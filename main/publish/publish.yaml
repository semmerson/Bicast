Name: TEST                   # Name of feed
LogLevel: DEBUG              # Logging level
MaxSegSize: 1444             # Maximum size of a data-segment in bytes
Server:                      # Publisher's server (not the P2P server)
  SockAddr: localhost:38800  # Socket address of server. Port number must not be 0.
  QueueSize: 256             # Maximum number of pending connections
Multicast:                   # Multicast component
  DstAddr: 232.1.1.1:38800   # Destination socket address of multicast group
  SrcAddr: localhost         # Internet address of source. Must not be wildcard.
Peer2Peer:                   # Peer-to-peer component
  Server:                    # Local P2P server
    IfaceAddr: localhost     # Internet address of server. Must not be wildcard.
    QueueSize: 8             # Maximum number of pending Hycast connections
  MaxPeers: 8                # Maximum number of connected subscriber-peers
  TrackerSize: 100           # Maximum size of list of P2P servers
  EvalTime: 60               # Peer-evaluation duration in seconds
Repository:                  # Data product repository
  Pathname: repo             # Pathname of repository
  MaxOpenFiles: 10           # Maximum number of open files
  KeepTime: 3600             # How long to keep data-products in seconds
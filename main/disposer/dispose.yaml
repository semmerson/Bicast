MaxKeepOpen: 20 # Maximum number of file-descriptors to keep-open
PatternActions:
  # Append US Metars the hard way
  - Include: ^SAUS(..) (....) 
    Pipe: [sh, -c, cat >>data/surface/US/$2/$1]
    KeepOpen: true

  # Keep only the most recent SIGMET. Exclude Russia's. Closes output file.
  - Include: ^WS
    Exclude: ^WSRU
    Actions:
      - Pipe: [sh, -c, cat >data/WWA/lastSIGMET]
      - Exec: [mailx, -s, New SIGMET, WeatherWeenies@host.domain]
    
  # APPEND example. Doesn't close output file.
  #   $1: Type of observation
  #   $2: Country
  #   $3: Day of month
  #   $4: Minute of hour
  - Include: ^(..)(..).. .... (..)(..)
  - Append: IDS_DDPLUS/$1/$2/($3:yyyy)($3:mm)($3:dd)T$4.txt
  - KeepOpen: true
    
  # PIPE example. Like the above but data-agnostic. Doesn't close output file.
  #   $1: Type of observation
  #   $2: Country
  #   $3: Day of month
  #   $4: Minute of hour
  - Include: ^(..)(..).. .... (..)(..)
  - Pipe: [ids_ddplus_decoder, IDS_DDPLUS, $1, $2, $3, $4]
  - KeepOpen: true

  # FILE example. Closes output file.
  - Include: ^(20........)/(model_center.dat)
  - File: data/pub/wseta/$1_$2
  